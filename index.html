<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebConfigurator</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
	<style>
.glass-button {
  background-color: rgba(255, 255, 255, 0.2);
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.arialtext {
  font-family: Arial;
  padding: 10px;
}

.neum-button {
  background-color: #007bff;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  transform: translateY(2px);
  transition: transform 0.2s ease-in-out;
}

.neum-button:hover {
  transform: translateY(4px);
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
}
	</style
  </head>
  <body class="dark">
  	<button type="button" class="glass-button" onclick="ChangeToBlack()">Black</button>
	<button type="button" class="glass-button" onclick="ChangeToGunMetal()">Gun Metal</button>
	<button type="button" class="glass-button" onclick="ChangeToPurple()">Purple</button>
	<button type="button" class="glass-button" onclick="ChangeToRed()">Red</button>
	<button type="button" class="glass-button" onclick="ChangeToWhite()">White</button>
	<button type="button" class="glass-button" onclick="ChangeToYellow()">Yellow</button>
	<span id="colorspan" class="arialtext">Color is default (white)</span>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>
    <script>
      const hideFullScreenButton = "";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/Builds.loader.js";
      const config = {
        dataUrl: buildUrl + "/Builds.data",
        frameworkUrl: buildUrl + "/Builds.framework.js",
        codeUrl: buildUrl + "/Builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "WebConfigurator",
        productVersion: "0.1",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');
	  
	  // Create variable for Unity Game Instance
	  var GameInstance;

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          loadingCover.style.display = "none";
		  GameInstance = unityInstance;
          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
	  
	function ChangeToBlack() {
    // game object in the scene, method name, method parameter
    GameInstance.SendMessage('Button_Black', 'SetColor');
	}
	function ChangeToGunMetal() {
    GameInstance.SendMessage('Button_GunMetal', 'SetColor');
	}
	function ChangeToPurple() {
    GameInstance.SendMessage('Button_Purple', 'SetColor');
	}
	function ChangeToRed() {
    GameInstance.SendMessage('Button_Red', 'SetColor');
	}
	function ChangeToWhite() {
    GameInstance.SendMessage('Button_White', 'SetColor');
	}
	function ChangeToYellow() {
    GameInstance.SendMessage('Button_Yellow', 'SetColor');
	}
		
var xmlDoc = document.implementation.createDocument(null, "variables");
var xhttp = new XMLHttpRequest();
		
xhttp.onreadystatechange = function() {
	if (xhttp.readyState == 4 && xhttp.status == 200) {
    		var xmlDoc = xhttp.responseXML;
	}
}
	
xhttp.open("GET", "variables.xml", true);
xhttp.send();

var xmlString = "<root>teststring</root>";
var parser = new DOMParser();
var xmlDoc = parser.parseFromString(xmlString, "text/xml");

    </script>
  </body>
</html>
